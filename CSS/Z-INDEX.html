<!DOCTYPE html>
<html>

<head>
    <title>Z-INDEX</title>
    <meta charset="utf-8">
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>    
		<img src="IMG1.jpg" width="200" height="200">
        <img src="IMG2.jpg" width="200" height="200">
</body>

</html>
