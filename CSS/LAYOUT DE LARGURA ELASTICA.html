<!DOCTYPE html>
<html>

<head>
    <title>LAYOUT DE LARGURA ELASTICA</title>
    <meta charset="utf-8">
    <style>
        /* largura elastica */
        * {
            font-size: 15px;
        }

        #container {
            border: 1px solid black;
            width: 30em;
            /* de acordo com o tamanho da fonte */
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="left"></div>
        <div id="content"></div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
