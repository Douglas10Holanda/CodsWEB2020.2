<!DOCTYPE html>
<html>

<head>
    <title>MIN HEIGTH-WIDTH</title>
    <meta charset="utf-8">
    <style>
        div {
            max-width: 500px;
            height: 100px;
            background-color: rgb(14, 134, 150);
        }
    </style>
</head>

<body>
    <h2>Set the max-width of an element</h2>
    <p>This div element has a height of 100px and a maxwidth of 500px:</p>
    <div></div>
    <p>Resize the browser window to see the effect.</p>
</body>
</html>
