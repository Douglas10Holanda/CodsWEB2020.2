<!DOCTYPE html>
<html>
	<head>
		<title>If e Else</title>
        <meta charset="utf-8">
	</head>
	<body>
        <script>
            var time = "Flamengo";

            if (time == "Palmeiras") {
                time = time += " é time lixo!";
            } else if (time == "Flamengo") {
                time = time += " é seleção caralho!!";
            } else {
                time = "que merda olha o time! " + time;
            }

            console.log(time);
        </script>

	</body>
</html>
