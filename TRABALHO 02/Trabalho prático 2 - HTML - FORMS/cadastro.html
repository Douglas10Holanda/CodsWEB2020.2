<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Tela de Cadastro de Clientes</legend>
                    <label for="cadastrar">Nome do(a) cliente:</label>
                    <br>
                    <br>
                    <input type="text" name="nome" id="nome">
                    <br>
                    <br>
                    <label for="cadastrar">Endereço do(a) cliente:</label>
                    <br>
                    <br>
                    <input type="text" name="nome" id="nome">
                    <br>
                    <br>
                    <label for="cadastrar">E-mail do(a) cliente:</label>
                    <br>
                    <br>
                    <input type="email" name="email" id="email">
                    <br>
                    <br>
                    <label for="cadastrar">Telefone do(a) cliente:</label>
                    <br>
                    <br>
                    <input type="tel" name="telefone" id="telefone">
                    <br>
                    <br>
                    <label for="cadastrar">CPF do(a) cliente:</label>
                    <br>
                    <br>
                    <input type="text" name="CPF" id="CPF">
                    <h4>Data de Aniversário</h4>
                    <input type="date" name="data" id="data">
                    <br>
                    <br>
                    <label for="senha">Insira uma nova senha:</label>
                    <br>
                    <br>
                    <input type="password" name="senha" id="senha">
                    <br>
                    <br>
                    <label for="senha">Repita a senha:</label>
                    <br>
                    <br>
                    <input type="password" name="repet_senha" id="repet_senha">
                    <br>
                    <br>
                    <button onclick="location.href='cadastrado.html'" type="button">Cadastrar</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Voltar para a página INICIAL</legend>
                <br>
                <button onclick="location.href='index.html'" type="button">Voltar</button>
            </fieldset>
        </form>
    </body>
</html>
