<!DOCTYPE html>
<html>
    <head>
        <title>Exclusão de Clientes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <figure>
            <img src="img/logo.png" alt="Logo da Mirror Fashion" width="270" height="85">
            <figcaption>Centro de distribuição da Mirror Fashion</figcaption>
        </figure>
        <h2>Exclusão de dados do Cliente - Mirror Fashion</h2>
        <fieldset>
            <legend>Você pode excluir os seguindes dados do cliente:</legend>
            <label for="cadastrar">Nome do(a) cliente:</label>
            <br>
            <br>
            <input type="text" name="nome" id="nome" value="Cliente X" disabled>
            <br>
            <br>
            <label for="cadastrar">Endereço do(a) cliente:</label>
            <br>
            <br>
            <input type="text" name="nome" id="nome" value="Rua dos Bobos, número 0">
            <button>Apagar</button>
            <br>
            <br>
            <label for="cadastrar">E-mail do(a) cliente:</label>
            <br>
            <br>
            <input type="email" name="email" id="email" value="cliente_x@email.com" disabled>
            <br>
            <br>
            <label for="cadastrar">Telefone do(a) cliente:</label>
            <br>
            <br>
            <input type="tel" name="telefone" id="telefone" value="(88) 4002-8922">
            <button>Apagar</button>
            <br>
            <br>
            <label for="cadastrar">CPF do(a) cliente:</label>
            <br>
            <br>
            <input type="text" name="CPF" id="CPF" value="001.002.003-04" disabled>
            <br>
            <br>
            <label for="cadastrar">Data de Aniversário do(a) cliente:</label>
            <br>
            <br>
            <input type="date" name="data" id="data" value="1998-01-01" disabled>
            <br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Clique aqui para apagar o cliente</legend>
            <br>
            <button onclick="location.href='paginas_extras/excluir_cliente.html'" type="button">Excluir Cliente</button>
        </fieldset>
        <br>
        <fieldset>
            <legend>Voltar para a TABELA DE CLIENTES</legend>
            <br>
            <button onclick="location.href='paginas_extras/tabela.html'" type="button">Voltar</button>
        </fieldset>
    </body>
</html>
