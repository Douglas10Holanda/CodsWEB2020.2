<!DOCTYPE html>
<html>
	<head>
		<title>TABELA</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border="2">
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Sexo</th>
			</tr>
			<tr>
				<td>Douglas</td>
				<td>21</td>
				<td rowspan="3">Masculino</td>
			</tr>
			
			<tr>
				<td>Cristiano Ronaldo</td>
				<td>35</td>
			</tr>
			
			<tr>
				<td>Lionel Messi</td>
				<td>32</td>
			</tr>
			<tr>
				<td colspan="3"> E N C E R R A D O</td>
			</tr>
			
			<!--"tr" é pra iniciar uma nova linha,"th" é o titulo da coluna, "td" é pra preencher as celulas da linha
			"rowspan" serve para juntar celulas por coluna, "colspan" serve para juntar celulas por linha-->
		</table>
	</body>
</html>
