<!DOCTYPE html>
<html>
	<head>
		<title>DIVS E SPANS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Texto antes da div.</p>
		
		<div style="color:#0000FF">
			<h3>TEXTO que está dentro da div</h3>
			<p>Outro texto que está dentro da div.</p>
		</div>
		<p>Texto depois da div.</p>
		
		<p>A COR DA ROUPA DE JOÃO É <span style="color:blue;font-weigth:bold"> AZUL</span> e a cor de seus olhos 
		são <span style="color:red">vermelhos</span>
		</p>
		
		<!-- "div" usada para blocos e "span" para linha-->

	</body>
</html>
