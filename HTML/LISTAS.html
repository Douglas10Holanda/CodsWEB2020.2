<!DOCTYPE html>
<html>
	<head>
		<title>LISTAS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<ul>
			<li>Item 01</li>
			<li>Item 02</li>
		</ul>
		
		<ol>
			<li>Primeiro item</li>
			<li>Segundo item</li>
		</ol>

		<dl>
			<dt>Item 1</dt>
				<dd>Descrição do item 1</dd>
			<dt>Item 2</dt>
				<dd>Descrição do item 2</dd>
		</dl>
		<!---"li" é o item da lista,"ul" é a lista não ordenada,"ol" é a lista ordenada,
		"dl" é a lista de definição,"dt" é o item de definição,"dd" é a descrição do item dt-->
		<br><br>
		<ol>
			<li>Cristiano Ronaldo</li>
			<li>Lionel Messi</li>
			<li>Neymar Jr</li>
		</ol>
		
		<ol start = 50>
			<li>Edén Hazard</li>
			<li>Sérgio Ramos</li>
			<li>Antoine Griesman</li>
		</ol>
		
		
		
	</body>
</html>
