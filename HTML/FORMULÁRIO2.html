<!DOCTYPE html>
<html>
	<head>
		<title>Formulario2</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<form action="/destino.html">
				<label for="name">Nome:</label><br>
				<input type="text" id="name" name="name" value="Digite seu nome..."><br>
				<label for="age">Idade</label><br>
				<input type="text" id="age" name="age" value="Digite sua Idade..."><br><br>
				<input type="Submit" value="Enviar">
			</form>
			<p>Se você clicar no botão enviar, o form vai enviar os dados para a página chamada "/destino.html".</p>
		</div>
		<br><br>
		
		<div>
			<form>
				<input type="text" value="texto"><br>
				<input type="password" value="senha"><br>
				<input type="Submit" value="Enviar"><br>
				<label for="buttonradio">Clique em mim para ativar o botão.</label>
				<input type="radio" id="buttonradio"><br>
			</form>
		</div>
		<br><br>
		
		<div>
			<form>
				<label for="male">Masculino</label>
				<input type="radio" id="male" name="gender" value="male"><br>
				<label for="female">Feminino</label>
				<input type="radio" id="female" name="gender" value="female"><br>
				<label for="other">Outro</label>
				<input type="radio" id="other" name="gender" value="other"><br>
				
				<p>Marque uma opção correspondente ao seu sexo.</p>
			</form>
		</div>
		<br><br>
		
		<div>
			<form>
				<label for="veiculo1">Eu tenho bicicleta</label>
				<input type="checkbox" id="veiculo1" name="vaiculo1" value="bicicleta"><br>
				<label for="veiculo2">Eu tenho carro</label>
				<input type="checkbox" id="veiculo2" name="veiculo2" value="carro"><br>
				<label for="veiculo3">Eu tenho moto</label>
				<input type="checkbox" id="veiculo3" name="veiculo3" value="moto"><br>
				<p>Marque quantos veículos você possui.</p>
			</form>
		</div>
		<br><br>
		
		<div>
			<form action="/action_page.php" target="_blank">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="Jon"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="Snow"><br><br>
				<input type="submit" value="Submit">
			</form>
			<br><br>
			<form action="/action_page.php" target="_self">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="Daenerys"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="Targaryen"><br><br>
				<input type="submit" value="Submit">
			</form>
		<!--"_blank" serve para abrir uma nova aba ao clica em submit, "_self" é para abrir na mesma página que é o valor padrão-->
		</div>
		<br><br>
		
		<div>
			<form>
				<label for="nasc">Data de Nascimento:</label>
				<input type="date" id="nasc" name="nasc"><br><br><br>
				<label for="datemax">Data antes de 10-10-2020</label>
				<input type="date" id="datemax" name="datemax" max="2020-10-10"><br><br>
				<label for="datemin">Data depois de 05-05-1995</label>
				<input type="date" id="datemin" name="datemin" min="1995-05-05"><br><br>
				<label for="data-hora">Data e hora:</label>
				<input type="datetime-local" id="data-hora" name="data-hora"><br>
			</form>
		</div>
		<br><br><br>
		
		<div>
			<form>
				<label for="email">Digite o seu email:</label>
				<input type="email" id="email" name="email">
				<br><br>
				<label for="arquivo">Selecione um arquivo</label><br>
				<input type="file" id="arquivo" name="arquivo">
				<br><br>
				<label for="quantidade">Digite um número</label>
				<input type="number" id="quantidade" name="quantidade">
				<br><br>
				<label for="quantidade">Digite uma quantidade entre 1 e 10</label>
				<input type="number" id="quantidade" name="quantidade" min="1" max="10">
				<br><br>
				<label for="volume">Volume de 0 até 100</label>
				<input type="range" id="volume" name="volume" min="0" max="100">
				<br><br>
				<label for="pesquisa">Pesquisar no Google:</label>
				<input type="search" id="pesquisa" name="pesquisa">
				<br><br>
			</form>
		</div>
		<br>
		<div>
			<form>
				<label for="phone">Digite seu número de telefone:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">		
				<br><br>
				<label for="hora">Digite um horário:</label>
				<input type="time" id="hora" name="hora">
				<br><br>
				<label for="semana">Digite uma semana do ano:</label>
				<input type="week" id="semana" name="semana">
				<br><br>
				<label for="urlval">Digite uma url válida:</label>
				<input type="url" id="urlval" name="urlval">
				<br><br>
			</form>
		</div>
	</body>
</html>
