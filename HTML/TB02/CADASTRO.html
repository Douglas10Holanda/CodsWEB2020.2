<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8">
	</head>
	<body>
		<figure>
			<img src="Imagens/netshoeslogo.png" alt="Logo da Netshoes" width="200" height="50">
            <figcaption>A melhor loja online para você</figcaption>
        </figure>
		<H2>Tela de Cadastro:</H2>
		<hr>
		<div>
			<fieldset>
				<legend>Cadastro de Clientes</legend><br>
				<label for="cadastrar"> Nome do(a) Cliente:</label>
				<br><br>
				<input type="text" name="nome" id="nome">
				<br><br>
				<label for="cadastrar">Endereço do(a) Cliente:</label>
				<br><br>
				<input type="text" name="endereço" id="endereço">
				<br><br>
				<label for="cadastrar">Bairro do(a) Cliente:</label>
				<br><br>
				<input type="text" name="bairro" id="bairro">
				<br><br>
				<label for="cadastrar">Cidade do(a) Cliente:</label>
				<br><br>
				<input type="text" name="cidade" id="cidade">
				<br><br>
				<label for="cadastrar"> Email do(a) Cliente:</label>
				<br><br>
				<input type="email" name="email" id="email">
				<br><br>
				<label for="cadastrar">Telefone do(a) Cliente:</label>
				<br><br>
				<input type="tel" name="telefone" id="telefone">
				<br><br>
				<label for="cadastrar">CPF do(a) Cliente:</label>
				<br><br>
				<input type="text" name="cpf" id="cpf">
				<br><br>
				<label for="cadastrar">Data de Nascimento do(a) Cliente:</label>
				<br><br>
				<input type="date" name="data" id="data">
				<br><br>
				<label for="cadastrar">Insira uma Nova Senha:</label>
				<br><br>
				<input type="password" name="senha" id="senha">
				<br><br>
				<label for="cadastrar">Repita a Senha:</label>
				<br><br>
				<input type="password" name="repeat_senha" id="repeat_senha">
				<br><br>
				<button onclick="location.href='Paginas Extras/Cliente_Cadastrado.html'" type="button">Cadastrar</button>
				<br>
			</fieldset>
			<br>
			<div>
				<fieldset>
					<legend>Voltar para página Inicial</legend>
					<br>
					<button onclick="location.href='inicio.html'">Voltar</button>
				</fieldset>
			<div>	
		</div>
	</body>
</html>
