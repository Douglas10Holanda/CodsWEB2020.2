<!DOCTYPE html>
<html>
	<head>
		<title>Atualização</title>
		<meta charset="utf-8">
	</head>
	<body>
		<figure>
			<img src="Imagens/netshoeslogo.png" alt="Logo da Netshoes" width="200" height="50">
            <figcaption>A melhor loja online para você</figcaption>
        </figure>
		<br>
		<div>
			<h2>Dados do Cliente - Mirror Fashion</h2>
			<fieldset>
				<legend>Atualizar dados do cliente:</legend>
				<label for="cadastrar"> Nome do(a) Cliente:</label>
				<br><br>
				<input type="text" name="nome" id="nome" value="Douglas Holanda">
				<br><br>
				<label for="cadastrar">Endereço do(a) Cliente:</label>
				<br><br>
				<input type="text" name="endereço" id="endereço" value="Rua Ana da Silva">
				<br><br>
				<label for="cadastrar">Bairro do(a) Cliente:</label>
				<br><br>
				<input type="text" name="bairro" id="bairro" value="Centro">
				<br><br>
				<label for="cadastrar">Cidade do(a) Cliente:</label>
				<br><br>
				<input type="text" name="cidade" id="cidade" value="Deputado Irapuan Pinheiro">
				<br><br>
				<label for="cadastrar"> Email do(a) Cliente:</label>
				<br><br>
				<input type="email" name="email" id="email" value="douglasdasilvaholanda@gmail.com">
				<br><br>
				<label for="cadastrar">Telefone do(a) Cliente:</label>
				<br><br>
				<input type="tel" name="telefone" id="telefone" value="(88)98886-4822">
				<br><br>
				<label for="cadastrar">CPF do(a) Cliente:</label>
				<br><br>
				<input type="text" name="cpf" id="cpf" value="111.222.333-00" disabled>
				<br><br>
				<label for="cadastrar">Data de Nascimento do(a) Cliente:</label>
				<br><br>
				<input type="date" name="data" id="data" value="1999-10-30" disabled>
				<br><br>
				<label for="cadastrar">Insira uma Nova Senha:</label>
				<br><br>
				<input type="password" name="senha" id="senha" value="12345">
				<br><br>
				<label for="cadastrar">Repita a Senha:</label>
				<br><br>
				<input type="password" name="repeat_senha" id="repeat_senha" value="12345">
				<br><br>
				<button onclick="location.href='Paginas Extras/Alteração_Salva.html'" type="button">Salvar Alterações</button>
				<br>
			</fieldset>
        </div>
		<br>
		<div>
			<fieldset>
